<div class="editable-container">
  <div
    *ngFor="let block of blocks(); let i = index"
    [attr.contenteditable]="true"
    (keydown)="onKeyDown($event, i)"
    (click)="onClick($event)"
    (paste)="onPaste($event, i)"
    class="editable-div"
    #editableDiv>
  </div>
</div>

<button (click)="createBlock(blocks.length)">Add New Block</button>
