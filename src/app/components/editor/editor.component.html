<div class="editable-container">
  <div
    *ngFor="let block of blocks(); let i = index"
    [attr.contenteditable]="true"
    (keydown)="onKeyDown($event, i)"
    (click)="onClick($event)"
    class="editable-div"
    [attr.id]="block.id"
    #editableDiv>
  </div>
</div>


<div class="ez1">
  <div [attr.contenteditable]="true"
       (click)="createBlock()"
       class="editable-div ez2">
  </div>
</div>
